<script>
 function copyElementText(id) {
    var text = document.getElementById(id).innerText;
    var elem = document.createElement("textarea");
    document.body.appendChild(elem);
    elem.value = text;
    elem.select();
    document.getElementById(id + "-1").style.display = "inline";
    document.execCommand("copy");
    document.body.removeChild(elem);
    setTimeout( function() {
        document.getElementById(id + "-1").style.display = "none";
    }, 1000);
}
const commandList = document.getElementById('commandList');
const searchBar = document.getElementById('searchBar');
let hpcommand = [];

searchBar.addEventListener('keyup', (e) => {
    const searchString = e.target.value.toLowerCase();
    console.log(searchString);
    if (searchString == '' || searchString == " "){
        //pass
    }
    else{

        const filteredcommand = hpcommand.filter((command) => {
            return (
                command.heading.toLowerCase().includes(searchString) ||
                command.command.toLowerCase().includes(searchString) ||
                command.about.toLowerCase().includes(searchString) ||
                command.category.toLowerCase().includes(searchString) 
                );
        });
        displaycommand1(filteredcommand);
    }
});

const loadcommand = async () => {
    try {
        const res = await fetch('https://raw.githubusercontent.com/SatyenderYadav/volatilitycommand/main/data/data.json');
        hpcommand = await res.json();
        displaycommand(hpcommand);
    } catch (err) {
        console.error(err);
    }
};

const displaycommand = (command) => {
    const htmlString = command
    .map((command) => {
        return `
        <li style="display:none;" class="command">
        <h2>${command.heading}</h2>
        <br><br>
        <p>${command.category}</p>
        <br><br>
        <p>${command.about}</p>
        <br><br>
        <p>${command.command}</p>
        </li>
        `;
    })
    .join('');
    commandList.innerHTML = htmlString;
};

const displaycommand1 = (command) => {
    const htmlString = command
    .map((command) => {
        return `
        <li  class="command">
        <h2>${command.heading}</h2>
        <br><br>
        <p>${command.category}</p>
        <br><br>
        <p style="font-weight:600;font-family: 'Nanum Pen Script', cursive;font-size:20px">About:</p>
        <br>
        <p >${command.about}</p>
        <br><br>
        <p style="font-weight:600;font-family: 'Nanum Pen Script', cursive;font-size:20px">Command:</p>
        <br>
        <p id="${command.heading}" style="margin-bottom: 20px;" onclick="copyElementText(this.id)">${command.command} <img src="https://img.icons8.com/color/15/000000/copy--v1.png"/><span class="custom-tooltip" id="${command.heading}-1">copied!</sapn></p>
        </li>
        `;
    })
    .join('');
    commandList.innerHTML = htmlString;
};
